<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-200">
    <div class="header bg-gradient-to-r from-black to-gray-900 text-white py-6 text-center">
      <img src="./Resources/assets/UEP copy.png" alt="Logo" class="w-52 h-auto mx-auto">
    </div>
    <div class="subheader bg-pink-500 h-2"></div>
    <div class="flex items-center justify-center h-screen">
      <div class="max-w-md w-full p-8">
        <div class="bg-white rounded-lg shadow-md p-8">
          <h2 class="text-3xl mb-4 font-bold text-center">Login</h2>
          <p class="text-center mb-6">Please enter your email ID and password</p>
          <form id="loginForm" onsubmit="handleFormSubmit(event)" method="post">
            <div class="mb-6">
              <input type="text" name="username" placeholder="Email" id="emailInput" required class="w-full px-4 py-2 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div class="mb-6 relative">
              <input type="password" name="password" placeholder="Password" id="passwordInput" required
                class="w-full px-4 py-2 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
              <button type="button" onclick="togglePasswordVisibility('passwordInput')" class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="gray">
                  <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                </svg>
              </button>
            </div>
            
            <script>
              function togglePasswordVisibility(inputId) {
                const passwordInput = document.getElementById(inputId);
                const buttonIcon = passwordInput.nextElementSibling.getElementsByTagName('svg')[0];
            
                if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  buttonIcon.style.fill = 'black'; // Change the fill color to black when the password is visible
                } else {
                  passwordInput.type = 'password';
                  buttonIcon.style.fill = 'gray'; // Change the fill color back to gray when the password is hidden
                }
              }
            </script>                        
            <div class="flex items-center justify-between mb-6 text-sm">
              <label>
                <input type="checkbox" name="remember" class="mr-1"> Remember Me
              </label>
              <a href="./Components/forgotpassword.html" class="text-gray-500 transition-colors duration-300 hover:text-gray-700">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white px-4 py-2 rounded-full overflow-hidden font-bold cursor-pointer transition-colors duration-300 hover:bg-pink-600">
              Login
            </button>
          </form>
      <script>
function validateEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function validatePassword(password) {
  const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[0-9a-zA-Z\W]{8,}$/;
  return passwordRegex.test(password);
}

function handleFormSubmit(event) {
  event.preventDefault();
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  // Clear previous error messages
  clearErrorMessages();

  // Perform validation
  if (!validateEmail(email)) {
    // Handle invalid email
    displayErrorMessage("emailInput", "Invalid email");
    return;
  }

  if (!validatePassword(password)) {
    // Handle invalid password
    displayErrorMessage("passwordInput", "Invalid password");
    return;
  }
   // Set the user as logged in (for demonstration purposes)
   sessionStorage.setItem("isLoggedIn", true);

// Redirect to the dashboard
window.location.href = "./Components/dashboard.html";
}

function displayErrorMessage(inputId, message) {
  const inputField = document.getElementById(inputId);
  const errorElement = document.createElement("p");
  errorElement.className = "error-message";
  errorElement.textContent = message;
  inputField.parentNode.appendChild(errorElement);
}

function clearErrorMessages() {
  const errorMessages = document.getElementsByClassName("error-message");
  while (errorMessages.length > 0) {
    errorMessages[0].parentNode.removeChild(errorMessages[0]);
  }
}

        // Check if the user is already logged in
        function checkLoggedIn() {
          var isLoggedIn = sessionStorage.getItem("isLoggedIn");

          if (isLoggedIn) {
            // Redirect to the dashboard if the user is already logged in
            window.location.href = "./Components/dashboard.html";
          }
        }

        // Execute the checkLoggedIn function on page load
        window.addEventListener("load", checkLoggedIn);
      </script>
    </div>
  </div>
</body>
</html>
