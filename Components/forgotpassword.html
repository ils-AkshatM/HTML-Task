<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Resources/css/forgotpassword.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="header">
        <img src="../Resources/assets/UEP copy.png" alt="Logo">
    </div>
    <div class="subheader"></div>
    <div class="container">
        <div class="card">
            <h2>Forgot Password</h2>
            <p>Please enter your email id</p>
            <form id="forgotPasswordForm" onsubmit="handleFormSubmit(event)">
                <input type="text" name="username" id="emailInput" placeholder="Email" required><br>
                <input type="submit" value="Next">
            </form>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            const email = document.getElementById("emailInput").value;
            const loginEmail = "admin@gmail.com";

            if (email === loginEmail) {
                // Redirect to the OTP verification page
                window.location.href = "./otp.html";
            } else {
                alert("Invalid email address. Please enter the email you used to log in.");
            }
        }
    </script>
</body>
</html>
