<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="header bg-gradient-to-r from-black to-gray-900 text-white py-4 text-center">
        <img src="../Resources/assets/UEP copy.png" alt="Logo" class="w-52 h-auto mx-auto">
    </div>
    <div class="subheader bg-pink-500 h-2"></div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-3xl mb-4 font-bold text-center">Please Enter OTP</h2>
                <p class="text-center mb-6">
                    Please enter the one-time password we sent to:
                    <span id="emailPlaceholder">uepadmin@uep.com</span>
                    (<button class="underline text-blue-500" onclick="changeEmail()">Change</button>)
                </p>
                <form id="otpForm" onsubmit="handleFormSubmit(event)">
                    <div class="mb-6">
                        <input type="text" name="otp" id="otpInput" placeholder="OTP" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-500 text-white px-4 py-2 rounded-full overflow-hidden font-bold cursor-pointer transition-colors duration-300 hover:bg-pink-600">
                        Verify OTP
                    </button>
                </form>
                <div class="flex flex-row justify-between mt-4">
                    <button class="text-blue-500 underline" onclick="goBack()">Go Back</button>
                    <button class="text-blue-500 underline" onclick="resendOTP()">Resend OTP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            const otp = document.getElementById("otpInput").value;
            const correctOTP = "1234"; // Define the correct OTP here

            if (otp === correctOTP) {
                // Redirect to the update password page
                window.location.href = "./updatepasword.html";
            } else {
                alert("Incorrect OTP. Please enter the correct OTP.");
            }
        }

        function changeEmail() {
            const newEmail = prompt("Enter your new email:");
            if (newEmail) {
                document.getElementById("emailPlaceholder").textContent = newEmail;
            }
        }

        function goBack() {
            window.history.back();
        }

        function resendOTP() {
            // Logic to resend the OTP
            alert("OTP Resent!");
        }
    </script>
</body>
</html>
