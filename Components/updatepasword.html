<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="header bg-gradient-to-r from-black to-gray-900 text-white py-4 text-center">
        <img src="../Resources/assets/UEP copy.png" alt="Logo" class="w-52 h-auto mx-auto">
    </div>
    <div class="subheader bg-pink-500 h-2"></div>
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-3xl mb-4 font-bold text-center">Update Password</h2>
                <p class="text-center mb-6">Please enter your new password</p>
                <form id="updatePasswordForm" onsubmit="handleFormSubmit(event)">
                    <div class="mb-6">
                        <input type="password" name="password" id="newPasswordInput" placeholder="Enter New Password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div class="mb-6">
                        <input type="password" name="confirmPassword" id="confirmPasswordInput" placeholder="Confirm Password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-500 text-white px-4 py-2 rounded-full overflow-hidden font-bold cursor-pointer transition-colors duration-300 hover:bg-pink-600">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPasswordInput").value;
            const confirmPassword = document.getElementById("confirmPasswordInput").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please make sure to enter the same password in both fields.");
                return;
            }

            if (newPassword.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                alert("Password must contain at least one uppercase letter.");
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                alert("Password must contain at least one lowercase letter.");
                return;
            }

            if (!/\d/.test(newPassword)) {
                alert("Password must contain at least one digit.");
                return;
            }

            // Redirect to the login page
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
