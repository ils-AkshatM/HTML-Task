<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="header bg-gradient-to-r from-black to-gray-900 text-white py-4 text-center">
        <img src="../Resources/assets/UEP copy.png" alt="Logo" class="w-52 h-auto mx-auto">
    </div>
    <div class="subheader bg-pink-500 h-2"></div>
    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-3xl mb-4 font-bold text-center">Update Password</h2>
                <p class="text-center mb-6">Please enter your new password</p>
                <form id="updatePasswordForm" onsubmit="handleFormSubmit(event)">
                    <div class="mb-6 relative">
                        <input type="password" name="password" id="newPasswordInput" placeholder="Enter New Password" required
                            class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button type="button" onclick="togglePasswordVisibility('newPasswordInput')" class="absolute inset-y-0 right-0 px-3 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="gray">
                                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                              </svg>                                                                                             
                        </button>
                    </div>
                    <div class="mb-6 relative">
                        <input type="password" name="confirmPassword" id="confirmPasswordInput" placeholder="Confirm Password" required
                            class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-full overflow-hidden focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <button type="button" onclick="togglePasswordVisibility('confirmPasswordInput')" class="absolute inset-y-0 right-0 px-3 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="gray">
                                <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                              </svg>
                                                            
                        </button>
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-500 text-white px-4 py-2 rounded-full overflow-hidden font-bold cursor-pointer transition-colors duration-300 hover:bg-pink-600">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type');
            const newType = type === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', newType);
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPasswordInput").value;
            const confirmPassword = document.getElementById("confirmPasswordInput").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please make sure to enter the same password in both fields.");
                return;
            }

            if (newPassword.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                alert("Password must contain at least one uppercase letter.");
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                alert("Password must contain at least one lowercase letter.");
                return;
            }

            if (!/\d/.test(newPassword)) {
                alert("Password must contain at least one digit.");
                return;
            }

            // Redirect to the login page
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
