<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        /* CSS code */

        /* Common styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background: transparent linear-gradient(180deg, #211F1F 0%, #3B3939 100%) 0% 0% no-repeat padding-box;
            opacity: 1;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 215px;
            height: 56px;
        }

        /* Subheader */
        .subheader {
            top: 160px;
            left: 0px;
            width: 100%;
            height: 20px;
            background: #FE077C 0% 0% no-repeat padding-box;
            opacity: 1;
        }

        /* Container */
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin-top: 70px;
        }

        /* Card */
        .card {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 2px 14px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 36px;
            text-align: center;
        }

        .card p {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .card input[type="submit"] {
            background-color: #FE077C;
            width: 100%;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card input[type="submit"]:hover {
            background-color: #f977b2;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            /* Header */
            .header img {
                width: 150px;
                height: 39px;
            }

            /* Subheader */
            .subheader {
                top: 130px;
            }

            /* Card */
            .card {
                width: 80%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            /* Header */
            .header img {
                width: 120px;
                height: 31px;
            }

            /* Subheader */
            .subheader {
                top: 100px;
            }

            /* Card */
            .card {
                width: 90%;
                max-width: 300px;
                padding: 30px;
            }

            .card h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../Resources/assets/UEP copy.png" alt="Logo">
    </div>
    <div class="subheader"></div>
    <div class="container">
        <div class="card">
            <h2>Update Password</h2>
            <p>Please enter your new password</p>

            <form>
                <input type="password" name="password" placeholder="Enter New Password"><br>
                <input type="password" name="password" placeholder="Confirm Password"><br>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
